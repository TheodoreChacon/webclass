<script>
(function () {
  const el = document.querySelector('.hint-gif.simple');
  if (!el) return;

  const delayMs   = 45000; 
  const visibleMs = 5000;  

  const timer = setTimeout(() => {
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), visibleMs);
  }, delayMs);
})();
</script>
